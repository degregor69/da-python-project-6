<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JustStreamIt</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-gray-100 font-sans w-[70%] mx-auto">
    <!-- Header -->
    <header class="bg-gray-500 text-white py-4 flex items-center mx-auto">
      <img
        src="assets/images/logo_light.png"
        alt="JustStreamIt logo"
        class="h-12"
      />
      <h1 class="text-xl ml-4">Vidéos à la demande</h1>
    </header>

    <!-- Best Movie Section -->
    <main>
      <section class="mt-2">
        <h2 class="text-2xl font-bold">Meilleur film</h2>
        <article class="p-4 mt-2 mx-auto border-4 border-black">
          <div
            class="flex flex-col items-center md:flex-row md:space-x-4 space-y-4 md:space-y-0"
          >
            <figure>
              <img
                id="best-movie-image"
                alt="Affiche du meilleur film"
                src="https://picsum.photos/200/300"
                class="w-24 h-auto rounded-md shadow sm:w-24 md:w-40 lg:w-48"
              />
            </figure>
            <div class="flex flex-col">
              <h3 id="best-movie-title" class="text-xl font-semibold">
                Film Title
              </h3>
              <p id="best-movie-description" class="text-gray-700 mt-2">
                Film description
              </p>
              <button
                id="best-movie-details-button"
                class="details-button mt-4 bg-red-700 text-white px-4 py-2 rounded shadow hover:bg-red-600 block w-fit"
                data-url=""
              >
                Détails
              </button>
            </div>
          </div>
        </article>
      </section>

      <div id="best-movies-container" class="my-6 mx-auto"></div>
      <div id="fixed-categories-container" class="my-6 mx-auto"></div>

      <!-- Others Section -->
      <section class="p-4 my-6 mx-auto">
        <header class="flex items-center">
          <h2 class="text-2xl font-bold mb-4">Autres :</h2>
          <nav class="inline-block relative ml-4">
            <!-- Dropdown button -->
            <button
              id="dropdown-button"
              class="px-4 py-2 bg-white border-2 border-black text-black font-semibold"
              onclick="toggleDropdown()"
              aria-haspopup="true"
              aria-expanded="false"
            >
              Liste des genres
            </button>
            <!-- Dropdown Menu -->
            <ul
              id="dropdown-menu"
              class="absolute left-0 w-full bg-white border-2 border-black shadow-md hidden z-10"
              role="menu"
            >
              <!-- Options here -->
            </ul>
          </nav>
        </header>
      </section>

      <div id="dynamic-category-container" class="my-6 mx-auto relative"></div>
    </main>
    <!-- Modal -->
    <section
      id="modal"
      class="hidden fixed inset-0 flex justify-center items-center z-50"
    >
      <div
        class="h-fit max-h-[70%] w-[65%] overflow-auto bg-white rounded-lg shadow-lg p-4 border-4 border-black relative"
      >
        <header class="flex justify-between items-center mb-4">
          <h2 id="modal-title" class="text-lg md:text-xl font-bold">
            Titre du film
          </h2>
          <button
            class="close-modal text-black text-2xl font-bold hover:text-red-500 lg:hidden"
          >
            &times;
          </button>
        </header>

        <!-- Modal main content -->
        <section class="sm:flex p-4 lg:flex">
          <div class="flex-1">
            <div class="flex items-center gap-2 text-sm md:text-base">
              <h2 id="modal-year" class="font-bold">Année</h2>
              <div>-</div>
              <h2 id="modal-genres" class="font-bold">Genres</h2>
            </div>
            <div class="flex items-center gap-2 text-sm md:text-base mt-2">
              <h2 class="font-bold">IMDB score :</h2>
              <h2 id="modal-imdb-score">Score / 10</h2>
            </div>

            <div class="mt-4">
              <h2 class="text-sm md:text-base font-bold">Réalisé par :</h2>
              <h2 id="modal-directors" class="text-sm md:text-base">
                Réalisateurs
              </h2>
            </div>
          </div>
          <img
            id="modal-image"
            alt="Affiche du film"
            class="w-24 lg:w-48 h-auto rounded-md shadow self-start ml-auto"
            src="https://picsum.photos/200/300"
          />
        </section>

        <section class="mt-4">
          <h2 class="font-bold text-sm md:text-base">Synopsis :</h2>
          <p
            id="modal-description"
            class="text-sm md:text-base overflow-auto max-h-[20%]"
          >
            Description du film
          </p>
        </section>

        <section class="mt-4">
          <h2 class="font-bold text-sm md:text-base">Avec :</h2>
          <p id="modal-actors" class="text-sm md:text-base">Acteurs</p>
        </section>

        <!-- Modal footer-->
        <footer class="flex justify-center mt-4">
          <button
            class="close-modal bg-red-700 text-white px-4 py-2 rounded shadow hover:bg-red-600 hidden lg:block"
          >
            Fermer
          </button>
        </footer>
      </div>
    </section>
    <footer class="bg-gray-500 text-white py-4 text-center mt-6">
      <p>&copy; 2025 - JustStreamIt</p>
      <p>
        Réalisé par
        <a
          href="https://github.com/degregor69"
          class="underline hover:text-gray-300"
          >degrego69</a
        >
      </p>
    </footer>
    <script src="assets/js/app.js"></script>
    <script src="assets/js/modal.js"></script>
    <script src="assets/js/dynamic-category.js"></script>
    <script src="assets/js/best-movies.js"></script>
    <script src="assets/js/best-movie.js"></script>
    <script src="assets/js/fixed-categories.js"></script>
  </body>
</html>
